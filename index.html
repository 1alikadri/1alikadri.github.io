<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Saver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #008000; /* Set background color */
            color: red; /* Set default text color */
            text-align: center;
        }
        
        .banner {
            width: 100%;
            height: 100vh; /* Adjust height to fill viewport */
        }
        
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Adjust to fit the screen */
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Adjust height */
            pointer-events: none; /* Make sure the clicks go through to the anchor link */
        }
        
        .electricity-meter {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .click-count {
            margin-top: 10px;
            font-size: 1.2em;
        }
        
        a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="test3.html" onclick="saveElectricity()">
        <div class="banner">
            <img src="https://previews.123rf.com/images/naum100/naum1002305/naum100230500075/205636493-please-switch-off-electricity-save-energy-motivational-banner-hand-press-shutdown-button-light-bulb.jpg" alt="Electricity Saver Banner">
        </div>
        <div class="content">
            <div class="electricity-meter">
                Electricity Meter - <span id="meter">1</span>
            </div>
            <div class="click-count">Clicks: <span id="clickCount">0</span></div>
        </div>
    </a>
    <script>
        let meterValue = 1;
        let clickCounter = 0;
        setInterval(() => {
            meterValue += 1;
            document.getElementById('meter').textContent = meterValue;
        }, 5000);

        function saveElectricity() {
            clickCounter++;
            document.getElementById('clickCount').textContent = clickCounter;
            alert("You saved electricity");
        }
    </script>
</body>
</html>
